<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p>Registre um n√∫mero</p>
    <input type="text" id="input_num">
    <button onclick="Registrar()">Registrar</button>
    <div id="div_num"></div>
</body>

</html>

<script>
    var lista = []
    function Registrar() {
        lista.push(Number(input_num.value));

        for (var i = 0; i < lista.length - 1; i++) {
            for (var contador = 0; contador < lista.length; contador++) {
                if (lista[contador] > lista[contador + 1]) {

                    var menorValor = lista[contador]

                    lista[contador] = lista[contador + 1]
                    lista[contador + 1] = menorValor
                }
            }
        }
        div_num.innerHTML = `Lista: ${lista}`
    }

</script>
